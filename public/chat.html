<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!--  <link rel="stylesheet" type="text/css" href="css/estilo.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
        integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</head>
<div class="container-fluid">
    <div class="row">
        <aside id="sidebar" class="col-md-3 sidebar">
            <h5 class="text-primary">Para enviar privado elija destino</h5>
            <select id="usuarioSelecionado" class="form-select user-selector" disabled>
                <!-- Opciones se añadirán dinámicamente aquí -->
            </select>
            <h5 class="text-success">Usuarios conectados</h5>
            <div id="listaUsuarios" class="user-list"></div>
        </aside>

        <section id="main" class="col-md-9 main">
            <div id="mensajes" class="message-container"></div>
            <div id="input-container" class="input-container">
                <input type="text" id="inputMensaje" class="form-control message-input" placeholder="Escribe tu mensaje">
                <button id="enviarPublico" onclick="enviarPublico()" class="btn btn-primary public-button">Publico</button>
                <button id="enviarPrivado" onclick="enviarPrivado()" class="btn btn-success private-button">Privado</button>
            </div>
        </section>
    </div>
</div>

</html>
